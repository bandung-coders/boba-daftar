<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="https://admin-wedding.resitdc.id/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta name="theme-color" content="#222222" />
  <meta name="robots" content="index,follow" />
  <meta name="googlebot" content="index,follow" />
  <meta property="og:title" content="Daftar Bootcamp BACOD ( BOBA )" />
  <meta property="og:type" content="image/jpeg" />
  <meta property="og:url" content="https://bacod.id/daftar" />
  <meta property="og:image" content=https://bacod.id/boba.jpg />
  <meta name="description" content="Daftar Bootcamp BACOD ( BOBA ) - SEASON 1" />
  <meta name="author" content="Restu D. Cahyo" />
  <meta name="keywords" content="bacod" />
  <meta name="keywords" content="BACOD" />
  <meta name="keywords" content="BANDUNG CODERS" />
  <meta name="keywords" content="BOBA" />
  <meta name="keywords" content="bootcamp" />
  <link rel="stylesheet" href="daftar.css">
  <title>DAFTAR BOBA - SEASON 1</title>
</head>
<body>
  <div id="bacod-framework">
    <div class="container">
      <div class="center-middle">
        <div id="boba-logo"></div>
      </div>
      <form id="registerForm">
        <div class="form-group">
          <div class="form-group-label">
            Nama Lengkap
          </div>
          <div class="form-group-wrapper">
            <input type="text" class="form-input remove-message" name="name">
          </div>
          <div class="form-group-message"></div>
        </div>
        <div class="form-group">
          <div class="form-group-label">
            Whatsapp
          </div>
          <div class="form-group-wrapper">
            <input type="tel" class="form-input remove-message" name="whatsapp">
          </div>
          <div class="form-group-message"></div>
        </div>
        <div class="form-group">
          <div class="form-group-label">
            Email
          </div>
          <div class="form-group-wrapper">
            <input type="email" class="form-input remove-message" name="email">
          </div>
          <div class="form-group-message"></div>
        </div>
        <div class="form-group">
          <div class="form-group-label">
            Mengapa kamu tertarik mempelajari programming?
          </div>
          <div class="form-group-wrapper">
            <textarea class="form-input remove-message" name="question[0]" question-id="1"></textarea>
          </div>
          <div class="form-group-message"></div>
        </div>
        <div class="form-group">
          <div class="form-group-label">
            Mengapa kamu termotivasi untuk mengikuti bootcamp ini?
          </div>
          <div class="form-group-wrapper">
            <textarea class="form-input remove-message" name="question[0]" question-id="2"></textarea>
          </div>
          <div class="form-group-message"></div>
        </div>
        <div class="form-group">
          <div class="form-group-label">
            Apa harapanmu setelah mengikuti bootcamp ini?
          </div>
          <div class="form-group-wrapper">
            <textarea class="form-input remove-message" name="question[0]" question-id="3"></textarea>
          </div>
          <div class="form-group-message"></div>
        </div>
        <button type="submit" class="btn btn-primary">KIRIM</button>
      </form>
    </div>
  </div>
  <script src="./bacod.min.js"></script>
  <script src="./controller.js"></script>
</body>
</html>
